<div class=" top nodiv" *ngIf="resData.length === 0">
    <span class="nowhite">
        <p>No reservations to show</p>
    </span>
</div>

<div class="container" *ngIf="resData.length !== 0">

    <div class="top scrollme">
        <h5 class="p-3">List Of Your Reservations</h5>
        <table class="table white">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Business Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Email</th>
                    <th scope="col"> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let object of resData; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{object.name}}</td>
                    <td>{{object.date.year+"-"+object.date.month+"-"+object.date.day}}</td>
                    <td>{{object.hour + ":" + object.minutes}}</td>
                    <td>{{object.email}}</td>
                    <td (click)="deleteReservation(object.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
