<div class=" top nodiv" *ngIf="tableData.length === 0">
    <span class="nowhite">
        <p>No results available</p>
    </span>
</div>
<div #table class="top" *ngIf="tableData.length !== 0">
    <div class="row white">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">Business Name</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Distance (miles)</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let object of tableData | slice:0:10; let i = index" (click)="viewDetail(object.id)"
                    class="cursor-pointer">
                    <th scope="row">{{i+1}}</th>
                    <td><img [src]="object.image_url"></td>
                    <td>{{object.name}}</td>
                    <td>{{object.rating}}</td>
                    <td>{{toMiles(object.distance)}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
